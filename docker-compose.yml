version: '3'
services:
  postgres:
    image: postgres
    environment:
      POSTGRES_USER: ${DB_USR}
      POSTGRES_PASSWORD: ${DB_PSW}
      POSTGRES_DB: petclinic
    volumes:
      - postgres_data:/var/lib/postgresql/data

  petclinic:
    build: .
    ports:
      - "8081:8080"
    depends_on:
      - postgres
    volumes:
      - petclinic_data:/app/data

volumes:
  postgres_data:
  petclinic_data:
