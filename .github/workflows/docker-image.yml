name: BuildDockerImage

on:
  workflow_run:
    workflows: ["BuildPetclinicApp"]
    types:
      - completed

jobs:
  BuildDockerImage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag petclinic:$(date +%s) --tag petclinic:latest
